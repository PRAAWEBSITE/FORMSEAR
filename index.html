<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET AREA - Gaming Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #2F2F2F;
            --primary-gold: #FFD700;
            --bg-light: #FFFFFF;
            --text-light: #333333;
            --card-light: #F8F9FA;
            --border-light: #E0E0E0;
        }

        [data-theme="dark"] {
            --bg-color: var(--primary-dark);
            --text-color: #FFFFFF;
            --card-bg: #3A3A3A;
            --border-color: #555555;
            --input-bg: #404040;
        }

        [data-theme="light"] {
            --bg-color: var(--bg-light);
            --text-color: var(--text-light);
            --card-bg: var(--card-light);
            --border-color: var(--border-light);
            --input-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .gamepad, .block {
            position: absolute;
            animation: float-down 8s infinite linear;
        }

        .gamepad {
            font-size: 2rem;
            color: var(--primary-gold);
            animation-delay: 0s;
        }

        .block {
            width: 20px;
            height: 20px;
            background: var(--primary-gold);
            animation-delay: 2s;
        }

        @keyframes float-down {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--primary-gold);
            color: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary-gold);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-gold), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--primary-gold);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--primary-gold)); }
            to { filter: drop-shadow(0 0 20px var(--primary-gold)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.8s ease-out;
            margin-bottom: 2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-gold);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .required {
            color: #ff4444;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-gold), #FFA500);
            color: var(--primary-dark);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        /* Notice */
        .notice {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--primary-gold);
            border-radius: 15px;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .form-card {
                padding: 1.5rem;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 0 0.5rem;
            }
            
            .form-card {
                padding: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-gold);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
            }
        }

        // Animated Background
        function createAnimatedElements() {
            const bg = document.getElementById('animatedBg');
            
            // Create gamepad elements
            for (let i = 0; i < 5; i++) {
                const gamepad = document.createElement('div');
                gamepad.className = 'gamepad';
                gamepad.innerHTML = 'üéÆ';
                gamepad.style.left = Math.random() * 100 + '%';
                gamepad.style.animationDelay = Math.random() * 8 + 's';
                bg.appendChild(gamepad);
            }
            
            // Create block elements
            for (let i = 0; i < 8; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                block.style.left = Math.random() * 100 + '%';
                block.style.animationDelay = Math.random() * 8 + 's';
                bg.appendChild(block);
            }
        }

        // Form Validation
        function validateForm() {
            const form = document.getElementById('registrationForm');
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ff4444';
                    isValid = false;
                } else {
                    field.style.borderColor = '';
                }
            });

            // Validate TikTok URL if provided
            const tiktokField = document.getElementById('linkTiktok');
            if (tiktokField.value && !isValidURL(tiktokField.value)) {
                tiktokField.style.borderColor = '#ff4444';
                isValid = false;
            }

            return isValid;
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // WhatsApp Registration
        function daftarAdmin(adminNumber) {
            if (!validateForm()) {
                alert('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }

            const formData = {
                namaLengkap: document.getElementById('namaLengkap').value,
                nickname: document.getElementById('nickname').value,
                idGame: document.getElementById('idGame').value,
                domisili: document.getElementById('domisili').value,
                usia: document.getElementById('usia').value,
                jenisKelamin: document.getElementById('jenisKelamin').value,
                linkTiktok: document.getElementById('linkTiktok').value || 'Tidak ada'
            };

            const message = `Halo Admin, saya ingin mendaftar SECRET AREA.

Nama Lengkap: ${formData.namaLengkap}
Nickname: ${formData.nickname}
ID Game: ${formData.idGame}
Domisili: ${formData.domisili}
Usia: ${formData.usia}
Jenis Kelamin: ${formData.jenisKelamin}
Link TikTok: ${formData.linkTiktok}

Saya sudah menyetujui semua peraturan dan mengikuti semua sosial media resmi SECRET AREA.`;

            const phoneNumbers = {
                1: '6287732771561',
                2: '6285272535526'
            };

            const whatsappUrl = `https://wa.me/${phoneNumbers[adminNumber]}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Form animations
        document.addEventListener('DOMContentLoaded', function() {
            createAnimatedElements();
            
            // Add input animations
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });

        // Continuous animation refresh
        setInterval(createAnimatedElements, 15000);
    </script>
